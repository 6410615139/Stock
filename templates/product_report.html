{% extends "base.html" %}
{% load static %}

{% block title %}Add Product Report{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
<h1>Add Product Report</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Report</button>
</form>
<a href="{% url 'home' %}"><button>Back to Product List</button></a>
{% endblock %}
